<html>

</head>
<body class="bg-slate-200 w-11/12 m-auto">

          <input class="sm:w-5/12 w-4/12 bg-slate-400 text-black font-semibold py-3 px-2 rounded-md" type="text" name="" id="">

<!-- ------------------------------- -->
        <h3 class="text-center text-3xl ">Expenses</h3>
<!-- ------------------------------  -->
        <div class="flex my-3 p-1 justify-center m-auto  ">
             <span class="w-32 sm:text-2xl py-3 px-2 font-medium text-end mr-3"><p>Food : </p></span>
             <input class="sm:w-5/12 w-4/12 bg-slate-400 text-black font-semibold py-3 px-2 rounded-md" type="text" name="" id="">

             <input class="sm:w-5/12 w-4/12 bg-slate-400 text-black font-semibold py-3 px-2 rounded-md" type="text" name="" id="">

        </div>
            <div class="flex my-3 p-1 justify-center m-auto  ">
                <span class="w-32 sm:text-2xl py-3 px-2 font-medium text-end mr-3"><p>Doctor : </p></span>
                <input class="sm:w-5/12 w-4/12 bg-slate-400 text-black font-semibold py-3 px-2 rounded-md" type="text" name="" id="">

            </div>

        <div>

            <h4 class="sm:text-2xl my-1 font-semibold text-center">Total Expenses : <span> 243</span></h4>

            <div class="flex justify-center items-center gap-7 mt-2 py-3 bg-slate-950 border-slate-500 rounded-md">

                <button class="bg-slate-800 hover:bg-slate-700 rounded-md    inline font-semibold sm:text-2xl px-4 py-2 ">Calculate</button>
            </div>

            <div>
